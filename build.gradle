plugins {
    id 'application'
}

application {
    // Define the main class for the application.
    mainClassName = 'hello.world.App'
}

repositories {
    mavenCentral()
    // Necessary for the dashboard
    maven { url = "https://jitpack.io" }
}

dependencies {
    // add a logger
    implementation "org.slf4j:slf4j-simple:1.7.36"
    // infinitic framework
    implementation "io.infinitic:infinitic-factory:0.9.3"
    // infinitic dashboard
    implementation "io.infinitic:infinitic-dashboard:0.9.3"
}

task dispatch(type: JavaExec) {
    group = "infinitic"
    main = "hello.world.Client"
    classpath = sourceSets.main.runtimeClasspath
}

task dashboard(type: JavaExec) {
    group = "infinitic"
    main = "hello.world.Dashboard"
    classpath = sourceSets["main"].runtimeClasspath
    args("infinitic.yml")
}