plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    implementation "org.slf4j:slf4j-simple:1.7.+"
    implementation "io.infinitic:infinitic-pulsar:0.6.0-SNAPSHOT"
    implementation "io.infinitic:infinitic-client:0.6.0-SNAPSHOT"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

application {
    // Define the main class for the application.
    mainClassName = 'hello.world.App'
}

task setupPulsar(type: JavaExec) {
    group = "infinitic"
    main = "hello.world.Setup"
    classpath = sourceSets.main.runtimeClasspath
}

task startWorkflow(type: JavaExec) {
    group = "infinitic"
    main = "hello.world.Client"
    classpath = sourceSets.main.runtimeClasspath
}