plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    // to be removed with Pulsar 1.8 https://github.com/apache/pulsar/issues/9045
    implementation("org.apache.avro:avro") { version { strictly("1.9.+") } }
    // add a logger
    implementation "org.slf4j:slf4j-simple:1.7.+"
    // add Infinitic lib
    implementation "io.infinitic:infinitic-pulsar:0.7.1"
}

application {
    // Define the main class for the application.
    mainClassName = "example.booking.Worker"
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}

task setupPulsar(type: JavaExec) {
    group = "infinitic"
    main = "example.booking.Setup"
    classpath = sourceSets.main.runtimeClasspath
}

task startWorkflow(type: JavaExec) {
    group = "infinitic"
    main = "example.booking.Client"
    classpath = sourceSets.main.runtimeClasspath
}
