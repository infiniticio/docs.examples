plugins {
    // Apply the java plugin to add support for Java
    id 'java'

    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

repositories {
    mavenCentral()
    // necessary for the dashboard
    maven { url = "https://jitpack.io" }
}

dependencies {
    // add a logger
    implementation 'org.slf4j:slf4j-simple:1.7.36'
    // infinitic framework
    implementation 'io.infinitic:infinitic-factory:0.9.8'
    // infinitic dashboard
    implementation 'io.infinitic:infinitic-dashboard:0.9.8'
}

application {
    // Define the main class for the application.
    mainClassName = "example.booking.Worker"
}

task dispatch(type: JavaExec) {
    group = "infinitic"
    main = "example.booking.Client"
    classpath = sourceSets.main.runtimeClasspath
}

task dashboard(type: JavaExec) {
    group = "infinitic"
    main = "example.booking.Dashboard"
    classpath = sourceSets.main.runtimeClasspath
}