plugins {
    // Apply the java plugin to add support for Java
    id 'java'
    // Apply the application plugin to add support for building a CLI application.
    id 'application'
}

application {
    // Define the main class for the application.
    mainClassName = 'loyalty.App'
}

repositories {
    mavenCentral()
    // used for dashboard
    maven { url = "https://jitpack.io" }
    mavenLocal()
}

dependencies {
    // add a logger
    implementation 'org.slf4j:slf4j-simple:2.0.3'
    // infinitic client
    implementation 'io.infinitic:infinitic-client:0.10.0'
    // infinitic worker
    implementation 'io.infinitic:infinitic-worker:0.10.0'
    // infinitic dashboard
    implementation 'io.infinitic:infinitic-dashboard:0.10.0'
}

task dispatch(type: JavaExec) {
    group = "infinitic"
    main = "loyalty.Client"
    classpath = sourceSets.main.runtimeClasspath
}

task dashboard(type: JavaExec) {
    group = "infinitic"
    main = "loyalty.Dashboard"
    classpath = sourceSets["main"].runtimeClasspath
}