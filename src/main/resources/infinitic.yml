    class: hello.world.tasks.HelloWorldServiceImpl
    concurrency: 10

# Workflows
workflows:
  - name: HelloWorkflow
    class: hello.world.workflows.HelloWorldImpl
    concurrency: 10

# Dashboard Settings
port: 9080
